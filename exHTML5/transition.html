<!DOCTYPE html>
<html lang="ko_KR">
<head>
    <meta charset="UTF-8">    
    <title>Transition, Transform</title>
    <style>
        .box{
            border: 5px solid #000;
            background: yellow;
            width: 300px;
            height: 300px;
            transition: ALL 2s;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box:hover, .box:focus{
            outline: 0;
            background: pink;
            border-radius: 50%;
            transform: rotate(2turn) translateX(550px);
        }
    </style>
</head>
<body>
    <div class="box" tabindex="0">박스</div>
</body>
</html>
